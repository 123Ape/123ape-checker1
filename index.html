<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>123APE Mint Eligibility Checker ü¶ç</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 300px;
      font-size: 1rem;
      text-align: center;
      margin-top: 10px;
    }
    button {
      background: linear-gradient(45deg, #FFD700, #FF8C00);
      border: none;
      color: #000;
      border-radius: 10px;
      padding: 10px 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .result-card {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2rem;
      display: inline-block;
      min-width: 300px;
    }
    .result-card.success {
      background: #003300;
      border: 2px solid #00ff99;
      color: #00ff99;
    }
    .result-card.danger {
      background: #330000;
      border: 2px solid #ff4444;
      color: #ff7777;
    }
    .result-card.neutral {
      background: #333300;
      border: 2px solid #FFD700;
      color: #FFD700;
    }
    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>123APE Mint Checker ü¶ç</h1>
  <p>Enter your wallet address to see if you‚Äôre eligible for GTD or FCFS mint üöÄ</p>

  <input type="text" id="walletInput" placeholder="0xYourWalletAddress" />
  <br>
  <button id="checkBtn">Check Eligibility</button>

  <div id="resultCard" class="result-card">
    <div id="resultMain" class="emoji">ü¶ç</div>
    <div id="resultSub">Waiting for input...</div>
  </div>

  <!-- ‚úÖ External JS link -->
  <script src="./scripts.js"></script>
</body>
</html>
